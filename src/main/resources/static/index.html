<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
</head>
<body>
    <div style="text-align:center">
        <h1>主界面</h1>
        <h2 id="content"></h2>

    </div>
<script>
    $.ajax({url:"/islogin",success:function(result){
            if(result.msg!='ok'){
                window.location='/login.html';
            }else {
                $("h2").html("欢迎"+result.name);
            }

        }});
</script>
</body>
</html>
